<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <!-- Jumbotron for Title -->
  <div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
  </div>

  <div class="container">

    <div class="row">

      <!-- Calculator Panel -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1">
              <h1>1</h1>
            </button>
            <button id="button-2" class="btn btn-primary number" value="2">
              <h1>2</h1>
            </button>
            <button id="button-3" class="btn btn-primary number" value="3">
              <h1>3</h1>
            </button>
            <button id="button-plus" class="btn btn-danger operator" value="plus">
              <h1>+</h1>
            </button>
            <br>
            <br>
            <button id="button-4" class="btn btn-primary number" value="4">
              <h1>4</h1>
            </button>
            <button id="button-5" class="btn btn-primary number" value="5">
              <h1>5</h1>
            </button>
            <button id="button-6" class="btn btn-primary number" value="6">
              <h1>6</h1>
            </button>
            <button id="button-minus" class="btn btn-danger operator" value="minus">
              <h1>&minus;</h1>
            </button>
            <br>
            <br>
            <button id="button-7" class="btn btn-primary number" value="7">
              <h1>7</h1>
            </button>
            <button id="button-8" class="btn btn-primary number" value="8">
              <h1>8</h1>
            </button>
            <button id="button-9" class="btn btn-primary number" value="9">
              <h1>9</h1>
            </button>
            <button id="button-multiply" class="btn btn-danger operator" value="times">
              <h1>&times;</h1>
            </button>
            <br>
            <br>
            <button id="button-0" class="btn btn-primary number" value="0">
              <h1>0</h1>
            </button>
            <button id="button-divide" class="btn btn-danger operator" value="divide">
              <h1>&divide;</h1>
            </button>
            <button id="button-power" class="btn btn-danger operator" value="power">
              <h1>^</h1>
            </button>
            <button id="button-equal" class="btn btn-success equal" value="equals">
              <h1>=</h1>
            </button>
            <br>
            <br>
            <button id="button-clear" class="btn btn-dark clear" value="clear">
              <h1>clear</h1>
            </button>
          </div>
        </div>
      </div>

      <!-- Result Panel -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $(document).ready(function () {

      // Your code here...
      var button1 = $("#button-1"),
        button2 = $("#button-2"),
        button3 = $("#button-3"),
        button4 = $("#button-4"),
        button5 = $("#button-5"),
        button6 = $("#button-6"),
        button7 = $("#button-7"),
        button8 = $("#button-8"),
        button9 = $("#button-9"),
        button0 = $("#button-0"),
        buttonPlus = $("#button-plus"),
        buttonMinus = $("#button-minus"),
        buttonMultiply = $("#button-multiply"),
        buttonDivide = $("#button-divide"),
        buttonPower = $("#button-power"),
        buttonEqual = $("#button-equal"),
        buttonClear = $("#button-clear"),
        firstNumber = $("#first-number"),
        operator = $("#operator"),
        secondNumber = $("#second-number"),
        result = $("#result");

      // "if" condition does not work, so it pushes to "secondNumber"; 
      button1.on("click", function () {
        if (operator.html() == "") {
          firstNumber.append(1);
        } else {
          secondNumber.append(1);
        }
      });
      button2.on("click", function () {
        if (operator.html() === "") {
          firstNumber.append(2);
        } else {
          secondNumber.append(2);
        }
      });
      button3.on("click", function () {
        if (operator.html() === "") {
          firstNumber.append(3);
        } else {
          secondNumber.append(3);
        }
      });
      button4.on("click", function () {
        if (operator.html() === "") {
          firstNumber.append(4);
        } else {
          secondNumber.append(4);
        }
      });
      button5.on("click", function () {
        if (operator.html() === "") {
          firstNumber.append(5);
        } else {
          secondNumber.append(5);
        }
      });
      button6.on("click", function () {
        if (operator.html() === "") {
          firstNumber.append(6);
        } else {
          secondNumber.append(6);
        }
      });
      button7.on("click", function () {
        if (operator.html() === "") {
          firstNumber.append(7);
        } else {
          secondNumber.append(7);
        }
      });
      button8.on("click", function () {
        if (operator.html() === "") {
          firstNumber.append(8);
        } else {
          secondNumber.append(8);
        }
      });
      button9.on("click", function () {
        if (operator.html() === "") {
          firstNumber.append(9);
        } else {
          secondNumber.append(9);
        }
      });
      button0.on("click", function () {
        if (operator.html() === "") {
          firstNumber.append(0);
        } else {
          secondNumber.append(0);
        }
      });
      buttonPlus.on("click", function () {
        if (firstNumber.html() !== "") {
          operator.html("+");
        }
      });
      buttonMinus.on("click", function () {
        if (firstNumber.html() !== "") {
          operator.html("-");
        }
      });
      buttonMultiply.on("click", function () {
        if (firstNumber.html() !== "") {
          operator.html("*");
        }
      });
      buttonDivide.on("click", function () {
        if (firstNumber.html() !== "") {
          operator.html("/");
        }
      });
      buttonPower.on("click", function () {
        if (firstNumber.html() !== "") {
          operator.html("^");
        }
      });
      buttonEqual.on("click", function () {
        
      });
      buttonClear.on("click", function () {
      });
    });

  </script>

</body>

</html>
